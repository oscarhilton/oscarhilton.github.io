  <body>
    <video width="300" height="500" autoplay loop class="videoofstan">
      <source src="vids/donthurtme.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="swiper-container">
      <div class="swiper-wrapper" id="app">
      </div>
      <div class="swiper-pagination"></div>
    </div>
    <script src="sketch.js"></script>
    <script src="swiper.js"></script>
    <script>
      // compile the template
      var template = Handlebars.compile("{{#each images as |image|}}<div class='swiper-slide'><div class='slide'><img src='images/pics/{{image}}.jpg' class='swiper-image' /></div></div>{{/each}}");
      // execute the compiled template and print the output to the console

      var array = [];
      for (var i = 0; i < 57; i++) {
        array.push(i + "image");
      }
    
      document.getElementById("app").innerHTML = template({ images: array });
      function playVideos() {
        var allVideos = document.querySelectorAll('video');
          console.log(allVideos.length);
          for (var i = 0; i < allVideos.length; i++) {
              allVideos[i].play();
          }
      }
      document.body.addEventListener("touchstart", playVideos,{ once: true });
      document.body.addEventListener("click", playVideos,{ once: true });
    </script>
  </body>
